<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My Weather</title>
  </head>

  <body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form class="mb-3" id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input
                                type="search"
                                placeholder="Type a city.."
                                autofocus="on"
                                autocomplete="off"
                                id="city-input"
                                class="form-control shadow-sm"
                            />
                        </div>
                        <div class="col-3">
                            <input
                                type="submit"
                                value="Search"
                                class="form-control btn btn-primary shadow-sm"
                            />
                        </div>
                        <div class="col-3">
                            <input 
                            type="submit"
                            value="Current"
                            class="btn btn-success w-100"
                            id="current-location-button"
                            />
                        </div>
                    </div>
                </form>

                <div class="owerview">
                    <h1 id="city">
                        Lviv, Ukraine
                        </h1>
                        <ul>
                        <li id="date"></li>
                        <li id="description">Partly Cloudy</li>
                        </ul>

                </div>
                
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img
                                src="https://openweathermap.org/img/wn/10d@2x.png"
                                alt="Cloudy icon"
                                class="weather-icon float-left"
                                id="icon"
                            />
                            <span class="float-left">
                                <strong class="temperature" id="temperature">20</strong> 
                                <span class="units">
                                <a href="#" id="celsius-link" class="active">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                        <li>
                            Precipitation: 50%
                        </li>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind"></span> km/h </h>
                        </li>
                        </ul>
                    </div>

                </div>    
                
                
                <br>
                <div class="weather-forecast" id="forecast">
                   
                </div>
            </div>
    
           
            <small>
                <a href="https://github.com/virpol/myWeatherApp"terget="_blank" title="ViraDovhalska WeatherApp">Open-sourse code</a>
                by Vira Dovhalska
            </small>

        </div>

    </div>  
      
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
